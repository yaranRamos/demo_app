<!DOCTYPE html><!--Indica que se utilizará HTML5-->
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/lungo.css">
        <link rel="stylesheet" type="text/css" href="css/lungo.icon.css">
        <link rel="stylesheet" type="text/css" href="css/lungo.theme.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body class="app">
		<section id="sec_login">
			<article id="presentacion" class="idented splash scroll active">
				<div class="form">
					<img src="media/imagenes/dish.PNG" class="logo">
					<br><br>
					<a href="#" class="button anchor" data-icon="pencil" data-label="Login" data-view-article="registro"></a>
					<br>
					<a href="#" class="button anchor" data-icon="remove-sign" data-label="Salir" onclick="Lungo.Router.section('sec_principal');"></a>
				</div>
			</article><!--Pantalla de Inicio-->
			<article id="registro" class="idented splash scroll">
				<div class="form">
					<img src="media/imagenes/dish.PNG" class="logo">
					<br>
					<h2>Iniciar Sesión</h2>
					<fieldset data-icon="user">
						<label>N. Cliente</label>
						<input type="text" id="n_cliente">
					</fieldset>
					<br>
					<fieldset data-icon="asterisk">
						<label>Contraseña</label>
						<input type="password" id="contrasena">
					</fieldset>
					<br>
					<a href="#" id="btn_login" class="button anchor" data-icon="ok" data-label="Entrar"></a>
					<a href="" id="" class="button anchor" data-icon="remove" data-label="Cancelar" data-view-article="presentacion"></a>
				</div>
			</article>
		</section>
		<aside id="menu">
			<header data-title="Menú"></header>
			<article class="list active">
				<ul>
					<li data-label="Asesoría Técnica" data-icon="wrench" id="" data-view-article="asesoria"></li>
					<li data-label="Enviar Reporte" data-icon="envelope" id="" data-view-article="form-reporte"></li>
					<li data-label="Salir" data-icon="signout"></li>
				</ul>
			</article>
		</aside>
		<section id="sec_principal" data-aside="menu" data-transition="slide">
			<header data-title="DISH">
				<nav>
					<button data-view-aside="menu" data-icon="menu"></button>
				</nav>
			</header>
			<article id="asesoria" class="indented scroll active">
				<center>
					<h2 id="usuario"></h2>
				</center>
				<div class="principal">
					<div class="menu-izquierdo menu-item" data-opc="1">
						<div class="form">
							<fieldset>
								<center>
									<h2>Titulo</h2>
									<span class="icon pencil icono"></span>
								</center>
							</fieldset>
						</div>
					</div>
					<div class="menu-derecho menu-item" data-opc="2">
						<div class="form">
							<fieldset>
								<center>
									<h2>Titulo</h2>
									<span class="icon pencil icono"></span>
								</center>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="principal">
					<div class="menu-izquierdo menu-item" data-opc="3">
						<div class="form">
							<fieldset>
								<center>
									<h2>Titulo</h2>
									<span class="icon pencil icono"></span>
								</center>
							</fieldset>
						</div>
					</div>
					<div class="menu-derecho menu-item" data-opc="4">
						<div class="form">
							<fieldset>
								<center>
									<h2>Titulo</h2>
									<span class="icon pencil icono"></span>
								</center>
							</fieldset>
						</div>
					</div>
				</div>
			</article>

			<article id="dinamico" class="idented scroll">
				<!--article donde se mostrara la informacion de las asesoria tecnica-->
				<center><h2 id="">Titulo</h2></center>
			</article>
			
			<article id="form-reporte" class="indented scroll">
				<div class="form">
					<h2>Enviar Reporte</h2>
					<p>Si no te fue posible solucionar tu problema, escríbenos tu situación. Automáticamente se generara  un reporte el cual será recibido por nuestro equipo técnico. En breve acudiremos a tu domicilio para solucionar tu problema. </p>
					<fieldset>
						<textarea placeholder="Escribe tu reporte..." id="descripcion" rows="4"></textarea>
					</fieldset><br>
					<a href="#" id="btn_reporte" class="button anchor" data-icon="ok" data-label="Generar Reporte"></a>
					<a href="#" id="" class="button anchor" data-icon="remove" data-view-article="asesoria" data-label="Cancelar"></a>
				</div>
			</article>
		
		</section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/quo.js"></script>
        <script type="text/javascript" src="js/lungo.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
